<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/loader.css" />
    <title>Loader Animation</title>
  </head>
  <body>
    <header>
      <div class="head-div">
        <h1>MY CSS ANIMATIONS PAGE</h1>
      </div>
    </header>
    <div class="loader">
      <div class="loader__1 loader_anim">
        <div class="loader__2 loader_anim">
          <div class="loader__3 loader_anim">
            <div class="red-circle"></div>
          </div>
        </div>
      </div>
      <div class="load__text">LOADING...</div>
    </div>
    <div class="loader2">
      <div class="secondloader__1 load_2"></div>
      <div class="secondloader__2 load_2"></div>
      <div class="secondloader__3 load_2"></div>
      <div class="secondloader__4 load_2"></div>
      <div class="secondloader__5 load_2"></div>
      <div class="secondloader__6 load_2"></div>
      <div class="secondloader__7 load_2"></div>
    </div>
    <div class="loader-welcome">
      <span class="letter">W</span> <span class="letter">E</span>
      <span class="letter">L</span> <span class="letter">C</span>
      <span class="letter">O</span> <span class="letter">M</span>
      <span class="letter">E</span>
    </div>
  </body>
</html>
