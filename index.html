<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/styles.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Portfolio</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-container">
        <nav class="navbarre">
          <img
            class="navbarre__logo"
            src="assets/images/logo.png"
            alt="logo du site"
          />
          <ul class="navbarre__main">
            <li><a class="navbarre__link" href="/">Accueil</a></li>
            <li><a class="navbarre__link" href="a-propos.html">À propos</a></li>
            <li>
              <a class="navbarre__link" href="portfolio.html">Portfolio</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="section1">
      <div class="section1__container">
        <h1 class="section1__tittle">Robbie Lens Photographie</h1>
        <p class="section1__text">
          Où <em>professionalisme</em> s'allie avec <em>passion</em>. Depuis
          plus de 5 ans maintenant, j'exerce mon métier avec la passion qui
          m'anime: capturer l'essence de chaque instant. <br />
        </p>
        <div class="section1__contact">
          <a class="section1__link" href="#contact">UN PROJET ? ECRIVEZ-MOI</a>
        </div>
      </div>

      <img
        class="section1__picture"
        src="assets/images/robbie-lens.png"
        alt="image robbie-lens"
      />
    </section>
    <section class="section2 section__media">
      <h1 class="section2__tittle">Mon dernier projet</h1>

      <div class="section2__img-container">
        <img
          class="section2__img"
          src="assets/images/accueil/element-1.png"
          alt="img1"
        />
        <img
          class="section2__img"
          src="assets/images/accueil/element-2.png"
          alt="img2"
        />
        <img
          class="section2__img"
          src="assets/images/accueil/element-3.png"
          alt="img3"
        />
        <img
          class="section2__img"
          src="assets/images/accueil/element-4.png"
          alt="img4"
        />
        <img
          class="section2__img"
          src="assets/images/accueil/element-5.png"
          alt="img5"
        />
        <img
          class="section2__img"
          src="assets/images/accueil/element-6.png"
          alt="img6"
        />
      </div>
    </section>
    <section class="section3 section__media">
      <h1 class="section3__tittle">Parlons de votre projet</h1>
      <form>
        <div class="section3__form">
          <div class="section3__contact">
            <label for="nom"> nom </label>
            <input type="text" name="nom" id="nom" />
          </div>
          <div class="section3__contact">
            <label for="email"> email </label>
            <input
              type="email"
              name="email"
              id="email"
              class="section3__contact--mail"
            />
          </div>
          <div class="section3__contact section3__contact--messag">
            <label for="message"> message</label>
            <textarea
              class="section3__textarea"
              name="message"
              id="message"
              rows="12"
            ></textarea>
          </div>
        </div>
        <input class="section3__button" type="submit" value="ENVOYER" />
      </form>
    </section>
    <footer class="footer-container">
      <img src="assets/images/logo.png" alt="logo du site" />
      <div id="reseau-icone">
        <a
          href="http://www.twitter.com"
          target="_blank"
          rel="noopener noreferrer"
          ><img
            class="footer-container__media"
            src="assets/images/twitter.png"
            alt="twitter"
        /></a>
        <a
          href="http://www.instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          ><img
            class="footer-container__media"
            src="assets/images/instagram.png"
            alt="insta"
        /></a>
      </div>
    </footer>
  </body>
</html>
